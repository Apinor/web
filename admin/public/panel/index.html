<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Panel</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Du er n√• logget inn</h1>

      <!-- Add API Status Check Button -->
      <button id="checkStatus" class="btn btn-primary mt-3">
        Check API Status
      </button>
      <!-- Add status display area -->
      <div id="statusResult" class="mt-3"></div>
    </div>
    <div class="container mt-5">
      <h3>Product List</h3>
      <button id="getProducts" class="btn btn-secondary mb-3">
        Fetch Products
      </button>
      <div id="productsTable" class="table-responsive">
        <!-- Products will be displayed here -->
      </div>
    </div>
    <div class="container mt-5">
      <form id="productForm" class="mt-4">
        <h3>Add New Product</h3>
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            step="0.01"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="quantity"
            value="0"
          />
        </div>
        <!-- <div class="mb-3">
          <label for="quantity" class="form-label">Discount ID</label>
          <input
            type="number"
            class="form-control"
            id="discount_id"
            name="discount_id"
            value="0"
          />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Sticker ID</label>
          <input
            type="number"
            class="form-control"
            id="sticker_id"
            name="sticker_id"
            value="0"
          />
        </div> -->
        <!-- <div class="mb-3">
            <label for="quantity" class="form-label">Image (NOT IN USE)</label>
            <input
              type="file"
              class="form-control"
              id="image"
              name="image"
              value=""
            />
          </div> -->
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>
    <!-- Add Bootstrap JS and API query script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
